<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>English Crammer</title>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    <!--  Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
      * {
        padding: 0;
        margin: 0;
        border: none;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      /* avoid wrapping div getting bigger than img or svg */
      img,
      svg {
        display: block;
      }
      html,
      body {
        width: 100vw;
        height: 100vh;
      }
      #web-pecker-router {
        width :100%;
        height: 100%;
        position: relative;
        overflow: hidden;
      }
    </style>
  </head>
  <body class="bg-body" data-bs-theme="light">
    GETTING STARTED
    <div id="web-pecker-router">
      <!-- make it draw -->
      <div style="font-family:'Macondo';font-weight:400;visibility:hidden;">Macondo:400</div>
      <div style="font-family:'Noto Serif';font-weight:400;visibility:hidden;">Noto+Serif:400</div>
      <div style="font-family:'Noto Serif';font-weight:700;visibility:hidden;">Noto+Serif:700</div>
    </div>
  </body>
</html>
